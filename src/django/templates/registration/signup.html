{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="media content-section mt-4">
    <div class="media-body mb-3">
      <h1>Sign up</h1>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <span class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a>
        <br>
        <button class="btn btn-success mt-4" type="submit">Sign Up</button>
      </form>
    </div>
    
  </div>
  

  
  
{% endblock content %}
